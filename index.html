<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Charlotte's Matching Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #FFB6D9 0%, #FFC9E3 100%);
            font-family: 'Comic Sans MS', 'Arial', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            -webkit-user-select: none;
            user-select: none;
        }

        .header {
            margin-bottom: 30px;
            text-align: center;
        }

        .logo {
            max-width: 300px;
            height: auto;
            filter: drop-shadow(0 4px 6px rgba(0,0,0,0.2));
        }

        .game-container {
            max-width: 800px;
            width: 100%;
        }

        .level-select {
            text-align: center;
            margin-bottom: 30px;
        }

        .level-select button {
            background: linear-gradient(135deg, #FF69B4 0%, #FF85C1 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 20px;
            font-weight: bold;
            border-radius: 15px;
            cursor: pointer;
            margin: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .level-select button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0,0,0,0.3);
        }

        .level-select button:active {
            transform: translateY(0);
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            padding: 20px;
            background: rgba(255,255,255,0.3);
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .card {
            aspect-ratio: 3/4;
            position: relative;
            cursor: pointer;
            perspective: 1000px;
        }

        .card-inner {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
        }

        .card.flipped .card-inner {
            transform: rotateY(180deg);
        }

        .card.matched .card-inner {
            transform: rotateY(180deg);
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .card-front {
            background: white;
            transform: rotateY(180deg);
        }

        .card-front img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .card-back {
            background: #FF1493;
        }

        .card-back img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 15px;
        }

        .card.matched .card-face {
            box-shadow: 0 0 20px rgba(255, 105, 180, 0.8);
        }

        .party-emoji {
            position: fixed;
            font-size: 60px;
            pointer-events: none;
            animation: partyPop 0.8s ease-out;
            z-index: 1000;
        }

        @keyframes partyPop {
            0% {
                transform: scale(0) rotate(0deg);
                opacity: 0;
            }
            50% {
                transform: scale(1.2) rotate(180deg);
                opacity: 1;
            }
            100% {
                transform: scale(1) rotate(360deg);
                opacity: 0;
            }
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            color: #FF1493;
            font-size: 18px;
            font-weight: bold;
            text-shadow: 0 2px 4px rgba(255,255,255,0.8);
        }

        .win-screen {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .win-screen.active {
            display: flex;
        }

        .win-content {
            background: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 8px 16px rgba(0,0,0,0.5);
            max-width: 90%;
        }

        .win-content h2 {
            color: #FF69B4;
            font-size: 36px;
            margin-bottom: 20px;
        }

        .win-content p {
            font-size: 20px;
            margin-bottom: 30px;
            color: #333;
        }

        .win-content button {
            background: linear-gradient(135deg, #FF69B4 0%, #FF85C1 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 15px;
            cursor: pointer;
            margin: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: #FF69B4;
            position: absolute;
            animation: confettiFall 3s linear;
        }

        @keyframes confettiFall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        @media (max-width: 768px) {
            .game-board {
                gap: 10px;
                padding: 15px;
            }
            
            .logo {
                max-width: 200px;
            }
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="logo.png" alt="Charlotte's Game" class="logo">
    </div>

    <div class="game-container">
        <div class="level-select" id="levelSelect">
            <button onclick="startGame(1)">Level 1 - Easy</button>
        </div>

        <div class="game-board" id="gameBoard"></div>
        
        <div class="footer">
            Made with ‚ù§Ô∏è for Charlotte
        </div>
    </div>

    <div class="win-screen" id="winScreen">
        <div class="win-content">
            <h2>üéâ Amazing! üéâ</h2>
            <p>You matched all the pairs!</p>
            <button onclick="playAgain()">Play Again</button>
            <button onclick="nextLevel()" id="nextLevelBtn" class="hidden">Try Level 2</button>
        </div>
    </div>

    <script>
        const pairs = {
            ballerina: { beau: 'beau-ballerina.png', unicorn: 'unicorn-ballerina.png' },
            balloon: { beau: 'beau-balloon.png', unicorn: 'unicorn-balloon.png' },
            dreaming: { beau: 'beau-dreaming.png', unicorn: 'unicorn-dreaming.png' },
            ice_cream: { beau: 'beau-ice cream.png', unicorn: 'unicorn-ice cream.png' },
            rainbow: { beau: 'beau-rainbow.png', unicorn: 'unicorn-rainbow.png' },
            kiss: { beau: 'beau-kiss.png', unicorn: 'unicorn-kiss.png' }
        };

        let currentLevel = 1;
        let flippedCards = [];
        let matchedPairs = 0;
        let canFlip = true;
        let totalPairs = 0;

        function startGame(level) {
            currentLevel = level;
            matchedPairs = 0;
            flippedCards = [];
            canFlip = true;

            document.getElementById('levelSelect').style.display = 'none';
            document.getElementById('gameBoard').style.display = 'grid';

            let selectedPairs;
            const pairKeys = Object.keys(pairs);
            
            if (level === 1) {
                // Select 3 random pairs
                const shuffled = pairKeys.sort(() => Math.random() - 0.5);
                selectedPairs = shuffled.slice(0, 3);
                totalPairs = 3;
            } else {
                // All 6 pairs
                selectedPairs = pairKeys;
                totalPairs = 6;
            }

            const cards = [];
            selectedPairs.forEach(pairKey => {
                const pair = pairs[pairKey];
                cards.push({ id: pairKey, image: pair.beau, type: 'beau' });
                cards.push({ id: pairKey, image: pair.unicorn, type: 'unicorn' });
            });

            cards.sort(() => Math.random() - 0.5);

            const gameBoard = document.getElementById('gameBoard');
            gameBoard.innerHTML = '';

            cards.forEach((card, index) => {
                const cardElement = document.createElement('div');
                cardElement.className = 'card';
                cardElement.dataset.id = card.id;
                cardElement.dataset.index = index;
                
                cardElement.innerHTML = `
                    <div class="card-inner">
                        <div class="card-back card-face">
                            <img src="card_back.png" alt="Card back">
                        </div>
                        <div class="card-front card-face">
                            <img src="${card.image}" alt="${card.id}">
                        </div>
                    </div>
                `;

                cardElement.addEventListener('click', () => flipCard(cardElement));
                gameBoard.appendChild(cardElement);
            });
        }

        function flipCard(card) {
            if (!canFlip) return;
            if (card.classList.contains('flipped')) return;
            if (card.classList.contains('matched')) return;
            if (flippedCards.length >= 2) return;

            card.classList.add('flipped');
            flippedCards.push(card);

            if (flippedCards.length === 2) {
                canFlip = false;
                checkMatch();
            }
        }

        function checkMatch() {
            const [card1, card2] = flippedCards;
            const id1 = card1.dataset.id;
            const id2 = card2.dataset.id;

            if (id1 === id2) {
                setTimeout(() => {
                    card1.classList.add('matched');
                    card2.classList.add('matched');
                    matchedPairs++;
                    
                    const centerX = window.innerWidth / 2;
                    const centerY = window.innerHeight / 2;
                    showPartyEmoji(centerX, centerY);
                    
                    flippedCards = [];
                    canFlip = true;

                    if (matchedPairs === totalPairs) {
                        setTimeout(showWinScreen, 500);
                    }
                }, 600);
            } else {
                setTimeout(() => {
                    card1.classList.remove('flipped');
                    card2.classList.remove('flipped');
                    flippedCards = [];
                    canFlip = true;
                }, 1200);
            }
        }

        function showWinScreen() {
            const winScreen = document.getElementById('winScreen');
            const nextLevelBtn = document.getElementById('nextLevelBtn');
            
            if (currentLevel === 1) {
                nextLevelBtn.classList.remove('hidden');
            } else {
                nextLevelBtn.classList.add('hidden');
            }

            winScreen.classList.add('active');
            createConfetti();
        }

        function createConfetti() {
            const colors = ['#FF69B4', '#FF85C1', '#FFB6D9', '#FFC9E3', '#FF1493'];
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.animationDelay = Math.random() * 0.5 + 's';
                    document.body.appendChild(confetti);
                    
                    setTimeout(() => confetti.remove(), 3000);
                }, i * 30);
            }
        }

        function showPartyEmoji(x, y) {
            const emojis = ['üéâ', 'üéä', '‚ú®', '‚≠ê', 'üåü', 'ü¶Ñ', 'üíñ'];
            const emoji = emojis[Math.floor(Math.random() * emojis.length)];
            
            const emojiElement = document.createElement('div');
            emojiElement.className = 'party-emoji';
            emojiElement.textContent = emoji;
            emojiElement.style.left = x + 'px';
            emojiElement.style.top = y + 'px';
            
            document.body.appendChild(emojiElement);
            
            setTimeout(() => emojiElement.remove(), 800);
        }

        function playAgain() {
            document.getElementById('winScreen').classList.remove('active');
            startGame(currentLevel);
        }

        function nextLevel() {
            document.getElementById('winScreen').classList.remove('active');
            startGame(2);
        }

        startGame(1);
    </script>
</body>
</html>
